<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画像変換器</title>
    <style>
        .hidden {
            display: none
        }
        textarea {
            width: 100%;
            font-size: 2rem;
            padding: 20px;
            overflow: scroll;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            border-radius: 2px;
            background-color: lightgrey;
            box-sizing: border-box;
            height: 5rem;
        }
    </style>
</head>
<body>
    <h1>HackforPlay にドット絵を入れるためのツール</h1>
    <div id="container" class="hidden">
        <h2><span class="filename">不明なファイル名</span><img class="icon" src="#" alt="エラー"></h2>
        <label for="code">このコードをコピーして、「つくられたとき」などの中に貼り付けてください</label>
        <textarea name="code" class="code" cols="30" rows="10" wrap="off">エラー</textarea>
        <button class="copy">コピー</button>
        <button class="regenerate">再生成</button>
    </div>
    <label for="image">ボタンをクリックして、ドット絵を開いてください: </label>
    <input type="file" name="image" id="image" multiple >
    <script src="./index.js" async type="module"></script>
    <span>(c) teramotodaiki 2018-2021 </span>
</body>
</html>
